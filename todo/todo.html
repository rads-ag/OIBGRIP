<!DOCTYPE html>
<html>
    <head>
        <title>todo app</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <h2>To Do App</h2>
         <div class="container">
            <div class="addtask">
                <input type="text" placeholder="Add a task...." class="input">
                <button class="add">Add</button>
            </div>
            <ol class="notcompleted">
                <h3 >Pending</h3>
                
            </ol>
            <ol class="completed">
                <h3 >Completed</h3>
                
            </ol>

         </div>
    </body>
    
    <script src="todo.js"></script>
</html>
